<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Achievement Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000000, #c00101);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .goal-input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .goal-button {
      background: #c20303;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #c20303;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Goal Achievement Tracker</h1>
    <p>Set and track your goals here.</p>
    <input type="text" class="goal-input" placeholder="Enter your goal...">
    <button class="goal-button">Add Goal</button>
    <br>
    <a href="progress-tracker.html" class="back-button">Back to Progress Tracker</a>
  </div>
</body>
</html>
